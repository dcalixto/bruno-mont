{% if site.data.information %} {% assign info = site.data.information %}
<section>
  <div class="inner-content-top-in-bottom-in">
    <div class="container">
      <div class="row">
        <div class="mapouter">
          <div id="map-canvas" class="gmap_canvas ">
            <iframe
              width="100%"
              height="350"
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=R.%20Tabajaras%2C%2058%20-%20S%C3%A3o%20Francisco&t=&z=17&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe
            ><a href="https://www.enable-javascript.net/blog/divi-discount/"
              >tente divi</a
            >
          </div>
          <style>
            .mapouter {
              margin-bottom: 50px;
              position: relative;
              text-align: right;
              height: 350px;
              width: 100%;
            }
            .gmap_canvas {
              overflow: hidden;
              background: none !important;
              height: 350px;
              width: 100%;
            }
          </style>
        </div>

        <div
          class="col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-1 col-sm-6 col-xs-12"
        >
          <ul class="list-unstyled list-big-headlines ">
            <li><h2 class="margin-0">DÃºvidas?</h2></li>
            <li>Entre em contato!</li>
          </ul>
          <p>Pelos telefones</p>
          <ul class="list-unstyled ">
            <li>{{ info.phone }}</li>
            <li>{{ info.phone2 }}</li>
          </ul>
        </div>

        <div class="col-lg-4 col-md-5 col-sm-6 col-xs-12">
          <div>
            <form id="contact-form" name="contact" netlify>
              <div id="nextcloud-notice" class="info-support-container hidden">
                <div class="icon-container">
                  <i class="fa fa-info-circle"></i>
                </div>
              </div>

              <div class="form-group">
                <label class="float-left" for="input-prename">Nome</label>
                <input
                  name="name"
                  type="text"
                  required="required"
                  class="form-control"
                  id="input-prename"
                  name="input-prename"
                  value=""
                />
              </div>

              <div class="form-group">
                <label class="float-left" for="input-mail">Email</label>
                <input
                  type="email"
                  required="required"
                  class="form-control"
                  id="input-mail"
                  name="input-mail"
                  value=""
                  name="email"
                />
              </div>
              <div class="form-group support-form-padding-top">
                <label class="float-left" for="input-message">Mensagem</label>
                <textarea
                  class="form-control support-message"
                  required="required"
                  rows="7"
                  name="message"
                  id="input-message"
                  name="input-message"
                ></textarea>
              </div>

              <input
                type="submit"
                value="Enviar"
                id="btn-submit"
                class="btn btn-yellow btn-md"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endif %}
