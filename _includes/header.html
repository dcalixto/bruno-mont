<!-- start Mobile Nav section -->

<div class="mobile-whiten">&nbsp;</div>
<nav class="mobile-shift-menu" id="mobile-shift-menu">
  <div class="closebtn">
    <h4>Fechar <i class="fa fa-times"></i></h4>
  </div>
  <div style="width: auto;">
    <div class="mobile-nav-section">
      <a
        href="{{ site.baseurl }}"
        class="link-color-white nav-menu-item-wrapper"
      >
        <h4>Inicio</h4>
      </a>
      <a
        href="{{ site.baseurl }}/photos"
        class="link-color-white nav-menu-item-wrapper"
      >
        <h4>Trabalhos</h4>
      </a>
      <a
        href="{{ site.baseurl }}/about"
        class="link-color-white nav-menu-item-wrapper"
      >
        <h4>Sobre</h4>
      </a>
      <a
        href="{{ site.baseurl }}/contact"
        class="link-color-white nav-menu-item-wrapper"
      >
        <h4>Contato</h4>
      </a>
    </div>
  </div>
</nav>

<!-- end of Mobile Nav section -->

<!-- start Header section -->

<header id="header">
  <nav
    class="navbar navbar-default navbar-fixed-top"
    style="background-color:#1f3265;"
    role="navigation"
  >
    {% include top-header.html %}

    <div class="container" style="height: 61px;">
      <div class="navbar-header ">
        <button type="button" class="navbar-toggle">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ "/" | relative_url }}">
          <img
            style="width:152px;height:29px"
            class="navbar-logo"
            src="{{ site.baseurl }}/assets/img/bruno-logo.png"
            alt="{{ site.title }}"
          />
        </a>
      </div>

      <div id="defaultmenu" class="navbar-collapse collapse">
        <ul class="nav navbar-nav pull-right ">
       
          {% include navigation.html navigation=site.data.navigation %} 

        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- end of Header section -->
