<!-- start Mobile Nav section -->

  <div class="closebtn">
    <h4>Fechar <i class="fa fa-times"></i></h4>
  </div>
  <div style="width: auto;">
    <div class="mobile-nav-section">
      <a
        href="{{ site.baseurl }}"
        class="link-color-white nav-menu-item-wrapper"
      >
        <h4>Inicio</h4>
      </a>
      <a
        href="{{ site.baseurl }}/posts"
        class="link-color-white nav-menu-item-wrapper"
      >
        <h4>Trabalhos</h4>
      </a>
      <a
        href="{{ site.baseurl }}/pages/about"
        class="link-color-white nav-menu-item-wrapper"
      >

        <h4>Contato</h4>
      </a>

<!-- end of Mobile Nav section -->

<!-- start Header section -->

<header id="header">
  <nav
    class="navbar navbar-default navbar-fixed-top"
    style="background-color:#1f3265;"
    role="navigation"
  >
    {% include top-header.html %}

    <div class="container" style="height: 61px;">
      <div class="navbar-header ">
        <button type="button" class="navbar-toggle">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.baseurl }}">
          <img
            style="width:200px;height:30px"
            class="navbar-logo"
            src="{{ site.baseurl }}/assets/img/bruno-logo.svg"
            alt="{{ site.title }}"
          />
        </a>
      </div>

      <div id="defaultmenu" class="navbar-collapse collapse">
        <ul class="nav navbar-nav pull-right ">
          <li data-target="#nav-virtual">
            <a class="nav-link" href="{{ site.baseurl }}">Inicio</a>
          </li>

          {% for item in site.data.menu %}
          <li
            data-target="#nav-virtual"
            style="color:#fafafa"
            class="nav-item{% if item.link == page.url %} active {% endif %}"
          >
            <a class="nav-link" href="{{ site.baseurl }}{{ item.link }}"
              >{{ item.title }}</a
            >
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- end of Header section -->
