<section class="background-color-grey">
  <div class="inner-content-top-out-bottom-out">
    <div class="container">
      <h2 class="text-center">Trabalhos Recentes</h2>
      <div class="row">
        <div class="news-press-section">
          {% for post in site.posts limit:4 %}

          <div class="press-news-container">
            <div class="col-md-6">
              <ul class="list-unstyled list-news">
                <li>
                  <div class="row">
                    <div class="col-sm-9">
                      <img
                        class="pull-left"
                        src="http://via.placeholder.com/150x150/1f1a38/ffffff?text=Image"
                      />
                      <div class="row">
                        <div class="col-xs-8 col-sm-6">
                          <a href="{{ .Permalink }}"
                            ><h3>{{ post.title }}</h3></a
                          >
                        </div>
                        <div class="col-xs-4 col-sm-6">
                          <p>
                            {{ post.content}}
                          </p>
                          <small>{{ date"Mon, Jan 2, 2006" }}</small>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>

          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
