---
layout: default
---

<section class="background-color-grey">
  <div class="inner-content-top-out-bottom-out">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row imagetiles">
            {% for image in page.post-images %}
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
              <a href="{{ image }}" title="{{ image.name }}">
                <img
                  class=" img-responsive"
                  src="{{ image }}"
                  alt="{{ image }}"
                  title="{{ image }}"
                />
              </a>
            </div>

            {% endfor %}
          </div>
          <ul>
            <li><h1>{{page.title}}</h1></li>
            <li><p>{{ page.body }}</p></li>
            <li><span>{{ page.date | date: "%b %-d, %Y" }}</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<style>
  div.imagetiles div.col-lg-3.col-md-3.col-sm-3.col-xs-6 {
    padding: 10px;
  }
</style>
